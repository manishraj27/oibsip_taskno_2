<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container converter">
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="temperature" class="validate" placeholder="Enter temperature" required>
                <label for="temperature">Temperature</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select id="unit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
                <label>Choose Unit</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" onclick="convertTemperature()">Convert
                <i class="material-icons right">send</i>
            </button>
        </div>

        <div class="row">
            <div id="result" class="flow-text">Result will be displayed here</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
